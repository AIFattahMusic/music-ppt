services:
  - type: web
    name: music-ppt
    runtime: python
    plan: free
    buildCommand: pip install -r requirements.txt
    startCommand: uvicorn main:app --host 0.0.0.0 --port $PORT
    envVars:
      - key: PYTHON_VERSION
        value: 3.11.0
      - key: SUNO_API_KEY
        sync: false
      - key: BASE_URL
        value: https://music-ppt.onrender.com
